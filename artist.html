<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/css/artist.css" />
    <title>ConcertCompass</title>
  </head>

  <body>
    <header>
      <nav class="navbar-top bg-nav">
        <a href="/index.html" class="bg-nav">
          <img
            src="/assets/Images/Logo.png"
            alt="CC"
            id="logo"
            class="bg-nav"
          />
        </a>
      </nav>
    
    </header>

    <main class="columns">
      <!-- container for artist pic+bio -->
      <section class="artist column">
        <figure id="artist-pic">
          <img src="assets/Images/SZA Placeholder.png" alt="SZA" />
        </figure>
      </section>

      <!-- container for artist music + shows (overall)-->
      <div class="viewer | column">
        <div class="btns | box">
          <button id="music-btn" class="active">Music</button>
          <button id="shows-btn">Shows</button>
        </div>

        <!-- container for artist music -->
        <figure class="album-img-container | box">
          <img
            src="./assets/Images/sza album placeholder.png"
            alt="'album name'"
            class="album-img"
          />
        </figure>
        <section class="music-view | box">
          
          <article class="album">
            <div class="content">
              <ul>
                <li>Snooze</li>
                <li>Kill Bill</li>
                <li>[insert song here]</li>
                <li>[insert song here]</li>
                <li>[insert song here]</li>
                <li>[insert song here]</li>
                <li>[insert song here]</li>
                <li>[insert song here]</li>
                <li>[insert song here]</li>
                <li>[insert song here]</li>
              </ul>
            </div>
          </article>
        </section>

        <!-- container for shows for that artist -->
        <!-- TODO: fetch 'album name' from API -->
        <!-- TODO: fetch 'artist img' from API -->
        <section class="shows-view">
          <article class="card">
            <img
              src="/assets/Images/SZA Placeholder.png"
              alt="'album name'"
              class="card-image"
            />
          </article>
        </section>
      </div>
    </main>

    <script src="./assets/javascript/scripts.js"></script>
  </body>

  <footer>
    <div class="bg-nav | columns">
      <ul class="bg-nav | column"></ul>
    </div>
  </footer>
</html>
