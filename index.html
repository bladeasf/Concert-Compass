<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>ConcertCompass</title>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <img class="logo" src="assets/Images/Logo.png" alt="ConcertCompass Logo" />
                </a>

                <button
                    class="navbar-burger"
                    aria-label="menu"
                    aria-expanded="false"
                    data-target="navbarBasicExample"
                >
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </button>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="#">Home</a>

                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link navbar-item">Explore</a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item">Trending Artist</a>
                            <a class="navbar-item">Top 100</a>
                        </div>
                    </div>

                    <a class="navbar-item">Cities</a>

                    <div class="dark-mode-toggle">
                        <button id="theme-toggle">Dark Mode</button>
                    </div>
                </div>

                <div class="navbar-end">
                    <div class="buttons"></div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="search">
            <input type="text" id="searchBox" placeholder="Search for concerts...">
            <button onclick="searchConcerts()">Search</button>
            <div id="results"></div>
        </section>
        <section class="card-container">
            <article class="card redirect">
                <img src="image1.jpg" alt="Description of Image 1">
                <div data-name= 'Taylor Swift' class="description">Description for Image 1</div>
            </article>
            <article class="card redirect">
                <img src="image2.jpg" alt="Description of Image 2">
                <div data-name= 'Kanye' class="description">Description for Image 2</div>
            </article>
            <article class="card redirect">
                <img src="image3.jpg" alt="Description of Image 3">
                <div data-name= 'Sza' class="description">Description for Image 3</div>
            </article>
            <article class="card">
                <img src="image4.jpg" alt="Description of Image 4">
                <div class="description">Description for Image 4</div>
            </article>
        </section>
    </main>
    

    <script src="assets/javascript/scripts.js"></script>
</body>
</html>
